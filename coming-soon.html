<!DOCTYPE html>
<html lang="en">

<head>

  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="keywords" content="Agency, Portfolio, Bootstrap 5, Premium, multipurpose, sass, scss, saas, rtl" />
  <meta name="description" content="Bootstrap 5 Landing Page Template" />
  <meta name="author" content="www.themeht.com" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Title -->
  <title>Agencio - Creative Agency And Portfolio HTML5 Template</title>

  <!-- favicon icon -->
  <link rel="shortcut icon" href="images/favicon.ico" />

  <!-- inject css start -->

  <!--== bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <!--== animate -->
  <link href="css/animate.css" rel="stylesheet" type="text/css" />

  <!--== fontawesome -->
  <link href="css/fontawesome-all.css" rel="stylesheet" type="text/css" />

  <!--== magnific-popup -->
  <link href="css/magnific-popup.css" rel="stylesheet" type="text/css" />

  <!--== owl.carousel -->
  <link href="css/owl.carousel.css" rel="stylesheet" type="text/css" />

  <!--== lightslider -->
  <link href="css/lightslider.min.css" rel="stylesheet" type="text/css" />

  <!--== spacing -->
  <link href="css/spacing.css" rel="stylesheet" type="text/css" />

  <!--== base -->
  <link href="css/base.css" rel="stylesheet" type="text/css" />

  <!--== shortcodes -->
  <link href="css/shortcodes.css" rel="stylesheet" type="text/css" />

  <!--== style -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />

  <!--== responsive -->
  <link href="css/responsive.css" rel="stylesheet" type="text/css" />

  <!-- inject css end -->

</head>

<body>

  <!-- page wrapper start -->

  <div class="page-wrapper">

    <!-- preloader start -->

    <div id="ht-preloader">
      <div class="clear-loader">
        <div class="loader"></div>
      </div>
    </div>

    <!-- preloader end -->

    <!--body content start-->

    <div id="main-page" class="page-content">

      <!--coming soon start-->

      <section class="fullscreen-banner p-0">
        <div class="hero-animation"> <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="hero-text"> <span>A</span>
          <span>G</span>
          <span>E</span>
          <span>N</span>
          <span>C</span>
          <span>I</span>
          <span>O</span>
        </div>
        <div class="container-fluid px-lg-5 h-100">
          <div class="row h-100 align-items-center justify-content-between">
            <div class="col-lg-5 col-md-12">
              <img class="img-fluid" src="images/coming-soon.png" alt="">
            </div>
            <div class="col-lg-6 col-md-12 mt-5 mt-lg-0">
              <h1 class="mb-2">Coming Soon</h1>
              <p>We Are Creatinig Something Awesome And Exciting For You</p>
              <div class="coming-soon w-100">
                <ul class="countdown list-inline d-flex align-items-center" data-countdown="2021/12/30"></ul>
                <div>
                  <h4 class="title z-index-1 mb-4">Subscribe to get notified!</h4>
                  <div class="subscribe-form w-50">
                    <form id="mc-form" class="group">
                      <input type="email" value="" name="EMAIL" class="email" id="mc-email"
                        placeholder="Enter Email Address" required="">
                      <input class="btn" type="submit" name="subscribe" value="Subscribe">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--coming soon end-->

    </div>

    <!--body content end-->

  </div>

  <!-- page wrapper end -->


  <!--back-to-top start-->

  <div class="scroll-top"><a class="smoothscroll" href="#top"><i class="fas fa-chevron-up"></i></a></div>

  <!--back-to-top end-->


  <!-- inject js start -->

  <!--== jquery -->
  <script src="js/theme.js"></script>

  <!--== owl-carousel -->
  <script src="js/owl-carousel/owl.carousel.min.js"></script>

  <!--== magnific-popup -->
  <script src="js/magnific-popup/jquery.magnific-popup.min.js"></script>

  <!--== isotope -->
  <script src="js/isotope/isotope.pkgd.min.js"></script>

  <!--== counter -->
  <script src="js/counter/counter.js"></script>

  <!--== countdown -->
  <script src="js/countdown/jquery.countdown.min.js"></script>

  <!--== particles -->
  <script src="js/particles.js"></script>

  <!--== parallaxie -->
  <script src="js/parallaxie.js"></script>

  <!--== lightslider -->
  <script src="js/lightslider.js"></script>

  <!--== typer -->
  <script src="js/typer.js"></script>

  <!--== tilt jquery -->
  <script src="js/tilt.jquery.js"></script>

  <!--== contact-form -->
  <script src="js/contact-form/contact-form.js"></script>

  <!--== wow -->
  <script src="js/wow.min.js"></script>

  <!--== theme-script -->
  <script src="js/theme-script.js"></script>

  <!-- inject js end -->

</body>

</html>
